<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .logo-image {
        object-fit: contain;
        object-position: center;
      }
    </style>
  </defs>
  
  <!-- Square background -->
  <rect width="32" height="32" fill="#ffffff" rx="2"/>
  
  <!-- Logo positioned with proper aspect ratio -->
  <foreignObject x="1" y="6" width="30" height="20">
    <img xmlns="http://www.w3.org/1999/xhtml" src="/favicon-32.png" class="logo-image" style="width: 100%; height: 100%; object-fit: contain; object-position: center;"/>
  </foreignObject>
</svg>